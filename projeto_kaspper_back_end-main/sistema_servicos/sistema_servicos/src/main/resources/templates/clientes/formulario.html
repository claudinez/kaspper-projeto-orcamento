<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">
        <i class="fa-solid fa-user-plus"></i>Cadastro de Cliente
    </h1>

    <!-- Formulário de Cliente -->
    
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <!-- Informações Pessoais -->
        
        <div class="mb-4">
            <h4><i class="fa-solid fa-id-badge"></i> Informações Pessoais</h4>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="nome" class="form-label"><i class="fa-solid fa-user"></i>Nome:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" maxlength="50" placeholder="Insira nome" required />
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="sobrenome" class="form-label"><i class="fa-solid fa-user"></i>Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}" maxlength="50" placeholder="Insira sobrenome" required />
                </div>
            </div>
        </div>

       <!-- Informações de Contato -->
        <div class="mb-4">
            <h4><i class="fa-solid fa-address-book"></i> Informações de Contato</h4>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" maxlength="150" placeholder="exemplo@dominio.com" required />
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="telefone" class="form-label"> <i class="fa-solid fa-phone"></i> Telefone:</label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}" maxlength="15" placeholder="(99) 99999-9999" />
                </div>
            </div>
        </div>

         <!-- Cargo e Status -->
        <div class="mb-4">
            <h4>Cargo e Status</h4>
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="cargo" class="form-label"><i class="fa-solid fa-briefcase"></i>Cargo:</label>
                    <input type="text" class="form-control" id="cargo" th:field="*{cargo}" maxlength="30" placeholder="Insira cargo" />
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="status" class="form-label"><i class="fa-solid fa-briefcase"></i> Status:</label>
                    <select class="form-select" id="status" th:field="*{status}">
                        <option value="Aberto">Ativo</option>
                        <option value="Fechado">Inativo</option>
                    </select>
                </div>
            </div>
        </div>

       <!-- Botões de Ação -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary btn-lg">
                   <i class="fa-solid fa-check"></i> Cadastrar Cliente
            </button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="resetForm()">
                  <i class="fa-solid fa-ban"></i>Cancelar
            </button>
        </div>
    </form>

</div>

<script>
    function resetForm() {
        document.querySelector("form").reset();
        document.getElementById("nome").focus();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
